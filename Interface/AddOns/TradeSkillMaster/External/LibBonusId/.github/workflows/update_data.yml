name: Update Data.lua

on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout LibBonusId
        uses: actions/checkout@v4
        with:
          path: LibBonusId

      - name: Clone BonusIdTool
        uses: actions/checkout@v4
        with:
          repository: TradeSkillMaster/BonusIdTool
          path: BonusIdTool

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r BonusIdTool/requirements.txt

      - name: Generate Data.lua
        working-directory: BonusIdTool
        run: python bonus_id_tool.py generate

      - name: Check for changes
        id: diff
        working-directory: LibBonusId
        run: |
          if git diff --quiet Data.lua; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Read build from Data.lua
        if: steps.diff.outputs.changed == 'true'
        id: build
        working-directory: LibBonusId
        run: echo "build=$(grep -oP '(?<=BUILD = ")[^"]+' Data.lua)" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        working-directory: LibBonusId
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Data.lua
          git commit -m "Update Data.lua for build ${{ steps.build.outputs.build }}"
          git push
