<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>

    <!-- Icon slot gradient -->
    <linearGradient id="slotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a4a"/>
      <stop offset="100%" style="stop-color:#252530"/>
    </linearGradient>

    <!-- Mana bar gradient (blue) -->
    <linearGradient id="manaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0088ff"/>
      <stop offset="100%" style="stop-color:#00c8ff"/>
    </linearGradient>

    <!-- Rage bar gradient (red) -->
    <linearGradient id="rageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cc2222"/>
      <stop offset="100%" style="stop-color:#ff4444"/>
    </linearGradient>

    <!-- Energy bar gradient (yellow) -->
    <linearGradient id="energyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ccaa00"/>
      <stop offset="100%" style="stop-color:#ffdd44"/>
    </linearGradient>

    <!-- Icon inner glow -->
    <filter id="iconGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Subtle outer glow for bars -->
    <filter id="barGlow" x="-10%" y="-50%" width="120%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)" rx="40" ry="40"/>

  <!-- Subtle background pattern -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#ffffff08" stroke-width="1" rx="30" ry="30"/>

  <!-- Action bar icons (5 icons in a row) -->
  <g transform="translate(45, 100)">
    <!-- Icon 1 -->
    <rect x="0" y="0" width="56" height="56" fill="url(#slotGrad)" rx="6" ry="6" stroke="#555566" stroke-width="2"/>
    <rect x="4" y="4" width="48" height="48" fill="#4a6a8a" rx="4" ry="4"/>
    <path d="M16 28 L28 16 L40 28 L28 40 Z" fill="#88aacc" opacity="0.8"/>

    <!-- Icon 2 -->
    <rect x="62" y="0" width="56" height="56" fill="url(#slotGrad)" rx="6" ry="6" stroke="#555566" stroke-width="2"/>
    <rect x="66" y="4" width="48" height="48" fill="#6a4a8a" rx="4" ry="4"/>
    <circle cx="90" cy="28" r="16" fill="#aa88cc" opacity="0.8"/>

    <!-- Icon 3 -->
    <rect x="124" y="0" width="56" height="56" fill="url(#slotGrad)" rx="6" ry="6" stroke="#555566" stroke-width="2"/>
    <rect x="128" y="4" width="48" height="48" fill="#8a6a4a" rx="4" ry="4"/>
    <polygon points="152,12 164,44 140,44" fill="#ccaa88" opacity="0.8"/>

    <!-- Icon 4 -->
    <rect x="186" y="0" width="56" height="56" fill="url(#slotGrad)" rx="6" ry="6" stroke="#555566" stroke-width="2"/>
    <rect x="190" y="4" width="48" height="48" fill="#4a8a6a" rx="4" ry="4"/>
    <rect x="202" y="16" width="24" height="24" fill="#88ccaa" opacity="0.8" rx="2"/>

    <!-- Icon 5 -->
    <rect x="248" y="0" width="56" height="56" fill="url(#slotGrad)" rx="6" ry="6" stroke="#555566" stroke-width="2"/>
    <rect x="252" y="4" width="48" height="48" fill="#8a4a5a" rx="4" ry="4"/>
    <path d="M276 16 L288 28 L276 40 L264 28 Z" fill="#cc88aa" opacity="0.8"/>
  </g>

  <!-- Resource bars underneath icons -->
  <g filter="url(#barGlow)">
    <!-- Bar background/container -->
    <rect x="45" y="175" width="310" height="22" fill="#15151f" rx="3" ry="3" stroke="#333344" stroke-width="1"/>
    <!-- Mana bar (blue) - full width -->
    <rect x="47" y="177" width="306" height="18" fill="url(#manaGrad)" rx="2" ry="2"/>
  </g>

  <g filter="url(#barGlow)">
    <!-- Bar background/container -->
    <rect x="45" y="205" width="310" height="22" fill="#15151f" rx="3" ry="3" stroke="#333344" stroke-width="1"/>
    <!-- Rage bar (red) - 75% filled -->
    <rect x="47" y="207" width="230" height="18" fill="url(#rageGrad)" rx="2" ry="2"/>
  </g>

  <g filter="url(#barGlow)">
    <!-- Bar background/container -->
    <rect x="45" y="235" width="310" height="22" fill="#15151f" rx="3" ry="3" stroke="#333344" stroke-width="1"/>
    <!-- Energy bar (yellow) - 90% filled -->
    <rect x="47" y="237" width="275" height="18" fill="url(#energyGrad)" rx="2" ry="2"/>
  </g>

  <!-- Resourceed bar (like DK runes) -->
  <g>
    <rect x="45" y="270" width="310" height="22" fill="#15151f" rx="3" ry="3" stroke="#333344" stroke-width="1"/>
    <!-- 6 resources with small gaps -->
    <rect x="47" y="272" width="48" height="18" fill="#00cccc" rx="2" ry="2"/>
    <rect x="99" y="272" width="48" height="18" fill="#00cccc" rx="2" ry="2"/>
    <rect x="151" y="272" width="48" height="18" fill="#00cccc" rx="2" ry="2"/>
    <rect x="203" y="272" width="48" height="18" fill="#00cccc" rx="2" ry="2"/>
    <rect x="255" y="272" width="48" height="18" fill="#00aaaa" rx="2" ry="2" opacity="0.5"/>
    <rect x="307" y="272" width="48" height="18" fill="#00aaaa" rx="2" ry="2" opacity="0.5"/>
  </g>

  <!-- Title accent line at top -->
  <rect x="100" y="50" width="200" height="4" fill="#a855f7" rx="2" ry="2" opacity="0.8"/>

  <!-- ECM text hint -->
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">ECM</text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" fill="#888899" text-anchor="middle">Enhanced Cooldown Manager</text>
</svg>
